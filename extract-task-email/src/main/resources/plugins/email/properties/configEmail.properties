# ============================================================================
# AVAILABLE PLACEHOLDERS FOR EMAIL TEMPLATES (Issue #323)
# ============================================================================
# Use these placeholders in email subject and body using Thymeleaf syntax:
# Example: ${orderLabel}, ${client}, ${parameters.format}
#
# BASIC REQUEST INFORMATION:
# - orderLabel         : Order/request name
# - productLabel       : Product name
# - startDate          : Request submission date (formatted)
# - startDateISO       : Request submission date (ISO 8601 format)
# - endDate            : Request end date (formatted)
# - endDateISO         : Request end date (ISO 8601 format)
# - status             : Request status (ONGOING, FINISHED, ERROR, etc.)
# - rejected           : Boolean, true if request was rejected
#
# CLIENT AND ORGANIZATION:
# - client             : Client name
# - clientName         : Alias for client
# - clientGuid         : Client unique identifier
# - organism           : Client's organization name
# - organisationName   : Alias for organism
# - organismGuid       : Organization unique identifier
#
# THIRD PARTY (TIERS):
# - tiers              : Third-party organization name (can be empty)
# - tiersDetails       : Additional third-party details
# - tiersGuid          : Third-party unique identifier
#
# GEOGRAPHIC INFORMATION:
# - perimeter          : Geographic perimeter (WKT format)
# - surface            : Order surface in square meters
#
# REMARKS:
# - remark             : Client's remark/comment
# - clientRemark       : Alias for remark
#
# DYNAMIC PARAMETERS (from request JSON):
# - parameters.xxx     : Access any parameter with lowercase key
#                        Example: ${parameters.format} for "FORMAT" key
#                        Returns empty string if key doesn't exist (no error)
# - param_XXX          : Access parameter with original case preserved
#                        Example: ${param_FORMAT}
# - parametersJson     : Raw JSON string of all parameters
# - parametersMap      : Map of all parameters (preserves original case)
#
# NOTES:
# - Missing or undefined placeholders return empty strings (no email failure)
# - Dynamic parameters are case-insensitive when using ${parameters.xxx}
# - Use th:if to conditionally display content based on parameter existence
#   Example: <p th:if="${!parameters.raison.isEmpty()}">${parameters.raison}</p>
#
authorizedFields=orderLabel,productLabel,startDate,startDateISO,endDate,endDateISO,status,rejected,client,clientName,clientGuid,organism,organisationName,organismGuid,tiers,tiersDetails,tiersGuid,perimeter,surface,remark,clientRemark,parameters,parametersJson,parametersMap