# PostgreSQL configuration for tests (uses Docker container)
spring.datasource.url=jdbc:postgresql://localhost:5432/extract
spring.datasource.username=extractuser
spring.datasource.password=demopassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Disable setup redirect filter for tests (avoid redirect to /setup)
extract.setup.enabled=false

# Use test logging configuration (console only)
logging.config=classpath:logback-test-spring.xml

# Disable file logging in tests
logging.level.root=WARN
logging.level.ch.asit_asso.extract=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
