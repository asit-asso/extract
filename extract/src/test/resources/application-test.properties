# Test configuration to override defaults
# Use project build directory for logs (always writable in CI/CD)
extract.log.path=${java.io.tmpdir}

# Explicitly use logback-test.xml for tests
logging.config=classpath:logback-test.xml

# Use PostgreSQL for integration tests (localhost for CI/CD)
spring.datasource.url=jdbc:postgresql://localhost:5432/extract
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=extractuser
spring.datasource.password=demopassword
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
