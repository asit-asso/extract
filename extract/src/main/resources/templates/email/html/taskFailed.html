<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="html/layout/master">
    <head>
        <title th:text="${#messages.msg('email.taskFailed.subject', taskName)}">{Extract}</title>
    </head>

    <body>
        <div layout:fragment="content">
            <p th:text="${#messages.msg('email.taskFailed.import.failed', productLabel, taskName)}">
                {The request export failed.}
            </p>
            <table>
                <tr>
                    <th th:text="#{email.taskFailed.errorMessage.label}">{Error message}</th>
                    <td th:text="${errorMessage}">{404 Not found}</td>
                </tr>
                <tr>
                    <th th:text="#{email.taskFailed.failureTime.label}">{Time of failure}</th>
                    <td th:text="${failureTimeString}">{2017-04-10 11:43:58}</td>
                </tr>
            </table>
            <p>
                <span th:text="#{email.taskFailed.action}">{Please go the dashboard.}</span>
                <a href="#" class="code" th:href="${dashboardItemUrl}" th:text="${dashboardItemUrl}"></a>
            </p>
        </div>
    </body>
</html>
