<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{html/layout/master}">
    <head>
        <title th:text="${#messages.msg('email.taskStandbyNotification.subject', processName)}">{Extract}</title>
    </head>

    <body>
        <div layout:fragment="content">
            <p th:text="${#messages.msg('email.taskStandbyNotification.description', processName, productLabel, orderLabel)}">
                {The task ended in standby mode.}
            </p>
            <p>
                <span th:text="#{email.taskStandbyNotification.action}">{Please go the dashboard.}</span>
                <a href="#" class="code" th:href="${dashboardItemUrl}" th:text="${dashboardItemUrl}"></a>
            </p>
        </div>
    </body>
</html>
