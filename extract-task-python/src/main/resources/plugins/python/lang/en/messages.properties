# messages_en.properties
# Plugin labels and descriptions
plugin.label=Python Extraction
plugin.description=Runs a Python script using the interpreter of your choice

# Parameter labels and help
param.pythonInterpreter.label=Python Interpreter
param.pythonInterpreter.help=The full path to the Python executable (e.g., /usr/bin/python3, C:\\Python\\python.exe)

param.pythonScript.label=Python Script
param.pythonScript.help=The full path to the Python script to run

param.additionalArgs.label=Additional arguments (optional)
param.additionalArgs.help=Additional arguments to pass to the Python script (optional)

# Execution messages
execute.success=The Python script ran successfully
execute.failed=The Python script failed with exit code %d
execute.error=Error while running the Python script

# Error messages
error.pythonInterpreter.missing=The path to the Python interpreter is required
error.pythonInterpreter.notFound=The specified Python interpreter does not exist or is not executable
error.pythonScript.missing=The path to the Python script is required
error.pythonScript.notFound=The specified Python script does not exist or is not readable
error.parametersFile.creation=Error while creating the JSON parameters file
error.unexpected=Unexpected error while running the Python plugin
