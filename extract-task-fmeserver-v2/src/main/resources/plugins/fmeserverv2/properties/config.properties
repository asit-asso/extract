# FME Server V2 Plugin Configuration
# Enhanced configuration with comprehensive parameter mapping
# Date: 2024-01-21

# Request Parameter Mappings
# These define how Extract request fields are mapped to FME Server parameters

# Basic Request Information
paramRequestInternalId=Request
paramRequestFolderOut=FolderOut
paramRequestPerimeter=Perimeter
paramRequestParameters=Parameters
paramRequestSurface=Surface

# Order Information
paramRequestOrderGuid=OrderGuid
paramRequestOrderLabel=OrderLabel

# Client Information
paramRequestClientGuid=ClientGuid
paramRequestClientName=ClientName

# Organization Information
paramRequestOrganismGuid=OrganismGuid
paramRequestOrganismName=OrganismName

# Product Information
paramRequestProductGuid=ProductGuid
paramRequestProductLabel=ProductLabel

# Response Format Configuration
paramRequestResponseFormat=opt_responseformat
defaultResponseFormat=json

# Service Mode Configuration
paramServiceMode=opt_servicemode
defaultServiceMode=sync

# Connection Settings (not exposed to user, but configurable here)
connection.timeout.seconds=30
request.timeout.seconds=300
max.retry.attempts=3
max.download.size.gb=10

# SSL/TLS Configuration (for future use)
ssl.verify.hostname=true
ssl.trust.all.certs=false

# Logging Configuration
log.request.body=false
log.response.headers=true
log.download.progress=true

# Performance Tuning
buffer.size=8192
connection.pool.max=10
connection.pool.per.route=5

# Feature Flags
feature.geometry.validation=true
feature.surface.calculation=true
feature.retry.enabled=true
feature.progress.tracking=true