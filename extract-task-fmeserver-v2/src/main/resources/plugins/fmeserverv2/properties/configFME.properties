# FME Server V2 Plugin Configuration
# This file contains configuration settings for the FME Server V2 task processor plugin

# HTTP Request Settings
# Default timeout for HTTP requests (in seconds)
request.timeout.seconds=300

# Connection timeout (in seconds)
connect.timeout.seconds=30

# Read timeout (in seconds)  
read.timeout.seconds=300

# Retry Settings
# Maximum number of retry attempts for failed requests
retry.max.attempts=3

# Backoff multiplier for exponential backoff (seconds = attempt^multiplier)
retry.backoff.multiplier=2

# File Download Settings
# Maximum allowed download size in MB (security measure)
download.max.size.mb=500

# Default Execution Settings
# Default execution mode: sync (synchronous) or async (asynchronous)
execution.mode.default=sync

# Default parameter name for GeoJSON input in FME workspaces
geojson.parameter.default=GEOJSON_INPUT

# SSL/TLS Settings
# Whether to verify SSL certificates (recommended: true for production)
ssl.verify.certificates=true

# Whether to verify SSL hostnames (recommended: true for production)
ssl.verify.hostname=true

# Job Polling Settings (for asynchronous execution)
# Maximum number of polls when checking job status
job.polling.max.polls=60

# Interval between job status polls (in seconds)
job.polling.interval.seconds=5

# Security Settings
# Whether to allow localhost/private network access (SSRF protection)
security.allow.private.networks=false

# Maximum URL length to prevent potential attacks
security.max.url.length=2000

# Logging Settings
# Whether to log request/response bodies (disable for sensitive data)
logging.log.request.bodies=false

# Whether to log authentication tokens (should always be false)
logging.log.auth.tokens=false

# Performance Settings
# Buffer size for file operations (in bytes)
io.buffer.size=8192

# Maximum concurrent connections per route
http.max.connections.per.route=20

# Maximum total connections
http.max.connections.total=100