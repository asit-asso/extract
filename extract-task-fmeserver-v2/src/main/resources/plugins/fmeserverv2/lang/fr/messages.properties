# Plugin FME Server V2 - Messages en français
# Version améliorée avec gestion d'erreurs complète

# Description et libellés du plugin
plugin.label=Extraction FME Flow (Version 2)
plugin.description=Envoie une requête POST au service FME Server Data Download avec authentification par token API et support GeoJSON complet.

# Paramètres du plugin
plugin.params.serviceurl.label=URL du service FME Server Data Download
plugin.params.serviceurl.help=L'URL complète du service Data Download incluant repository et workspace (ex: https://server.com/fmedatadownload/repository/workspace.fmw)
plugin.params.apitoken.label=Token API FME
plugin.params.apitoken.help=Le token d'authentification API pour accéder au service FME Server (gardé secret et sécurisé)

# Messages de succès
plugin.execution.success=Le processus FME Server s'est terminé avec succès
plugin.execution.download.success=Le fichier résultat a été téléchargé avec succès

# Messages d'erreur - Paramètres
plugin.errors.params.none=Aucun paramètre n'a été défini pour cette tâche
plugin.errors.params.serviceurl.undefined=L'URL du service FME Server n'est pas définie
plugin.errors.params.serviceurl.invalid=L'URL du service fournie n'est pas valide ou pointe vers une adresse interdite
plugin.errors.params.apitoken.undefined=Le token API FME n'est pas défini
plugin.errors.params.apitoken.invalid=Le token API fourni semble invalide

# Messages d'erreur - Requête
plugin.errors.request.null=La requête à traiter est nulle
plugin.errors.request.invalid=La requête ne contient pas les informations requises
plugin.errors.geojson.creation=Impossible de créer le GeoJSON pour la requête : %s

# Messages d'erreur - Connexion
plugin.errors.connection.failed=Échec de la connexion au serveur FME après plusieurs tentatives : %s
plugin.errors.connection.timeout=Timeout de connexion au serveur FME
plugin.errors.http.status=Erreur HTTP reçue du serveur : code %d

# Messages d'erreur - Réponse
plugin.errors.response.empty=Réponse vide reçue du serveur FME
plugin.errors.response.no.url=Aucune URL de téléchargement trouvée dans la réponse du serveur
plugin.errors.response.failed=La transformation FME a échoué
plugin.errors.response.parse=Impossible d'analyser la réponse du serveur

# Messages d'erreur - Téléchargement
plugin.errors.download.failed=Échec du téléchargement du fichier résultat
plugin.errors.download.exception=Exception lors du téléchargement : %s
plugin.errors.download.url.invalid=L'URL de téléchargement n'est pas valide
plugin.errors.download.path.invalid=Le chemin de sortie n'est pas valide
plugin.errors.download.too.large=Le fichier est trop volumineux : %d octets (maximum : %d)
plugin.errors.download.exceeded.max=Le téléchargement a dépassé la taille maximale autorisée
plugin.errors.download.http.error=Erreur HTTP lors du téléchargement : code %d
plugin.errors.download.failed.after.retries=Échec du téléchargement après plusieurs tentatives : %s

# Messages d'erreur - Traitement
plugin.errors.process.failed=Erreur lors de l'exécution du processus FME Server : %s
plugin.errors.process.interrupted=Le processus a été interrompu
plugin.errors.process.unexpected=Une erreur inattendue s'est produite

# Messages d'erreur - Géométrie
plugin.errors.geometry.invalid=La géométrie fournie n'est pas valide
plugin.errors.geometry.parse=Impossible d'analyser la géométrie WKT
plugin.errors.geometry.unsupported=Type de géométrie non supporté

# Messages d'erreur - Configuration
plugin.errors.configuration.missing=La configuration du plugin est manquante
plugin.errors.configuration.invalid=La configuration du plugin n'est pas valide
plugin.errors.configuration.load=Impossible de charger la configuration du plugin

# Messages d'erreur - Internes
plugin.errors.internal.file.blank=Le nom du fichier est vide
plugin.errors.internal.file.invalid=Chemin de fichier invalide
plugin.errors.internal.file.notfound=Fichier introuvable
plugin.errors.internal.unexpected=Une erreur interne inattendue s'est produite

# Messages d'information
plugin.info.retry.attempt=Tentative de connexion %d sur %d
plugin.info.download.progress=Progression du téléchargement : %d%%
plugin.info.processing.duration=Durée du traitement : %d ms