# Messages for FME Server V2 Plugin (French)
# Localized strings for the FME Server V2 task processor plugin

# Plugin Information
plugin.label=FME Server V2
plugin.description=Processeur de tâche FME Server V2 avec support GeoJSON et authentification par token

# Parameter Labels and Help
param.serviceUrl.label=URL du service
param.serviceUrl.help=URL complète du service FME Data Download (ex: http://fmeserver/fmedatadownload/repository/workspace.fmw)

param.apiToken.label=Token API
param.apiToken.help=Token d'authentification pour l'accès à FME Server/Flow (optionnel si nom d'utilisateur/mot de passe fourni)

param.username.label=Nom d'utilisateur
param.username.help=Nom d'utilisateur pour l'authentification basique (optionnel si token API fourni)

param.password.label=Mot de passe
param.password.help=Mot de passe pour l'authentification basique (optionnel si token API fourni)

param.geoJsonParam.label=Paramètre GeoJSON
param.geoJsonParam.help=Nom du paramètre publié dans l'espace de travail FME pour recevoir le GeoJSON (par défaut: GEOJSON_INPUT)

param.executionMode.label=Mode d'exécution
param.executionMode.help=Mode d'exécution du service: synchrone (résultat immédiat) ou asynchrone (polling du statut)
param.executionMode.sync=Synchrone
param.executionMode.async=Asynchrone

# Success Messages
extract.success=Extraction FME Server terminée avec succès

# Error Messages
errorParameters.noParam=Aucun paramètre fourni pour l'exécution de la tâche FME Server V2

errorServiceUrl.notDefined=L'URL du service FME Server n'est pas définie
errorServiceUrl.invalid=L'URL du service FME Server n'est pas valide

errorAuth.notDefined=L'authentification n'est pas configurée. Veuillez fournir soit un token API, soit un nom d'utilisateur/mot de passe

errorApiToken.notDefined=Le token API n'est pas défini
errorUsername.notDefined=Le nom d'utilisateur n'est pas défini
errorPassword.notDefined=Le mot de passe n'est pas défini

errorDownload.failed=Échec du téléchargement du résultat
errorResponse.noUrl=Aucune URL de téléchargement trouvée dans la réponse du serveur
errorProcess.failed=Échec du processus FME Server: %s

errorConnection.failed=Échec de la connexion au serveur FME
errorConnection.timeout=Délai d'attente de connexion expiré
errorConnection.refused=Connexion refusée par le serveur

errorHttp.badRequest=Requête incorrecte (400)
errorHttp.unauthorized=Non autorisé (401) - Vérifiez vos informations d'authentification
errorHttp.forbidden=Accès interdit (403)
errorHttp.notFound=Service non trouvé (404) - Vérifiez l'URL du service
errorHttp.internalError=Erreur interne du serveur (500)

errorFile.tooLarge=Le fichier est trop volumineux pour être téléchargé
errorFile.corrupted=Le fichier téléchargé semble être corrompu
errorFile.notFound=Fichier de résultat non trouvé

errorJson.parsing=Erreur lors de l'analyse de la réponse JSON
errorJson.invalid=Réponse JSON invalide reçue du serveur

errorJob.failed=Le travail FME a échoué
errorJob.timeout=Délai d'attente du travail dépassé
errorJob.cancelled=Le travail a été annulé
errorJob.unknown=Statut de travail inconnu

errorGeometry.invalid=Géométrie invalide fournie
errorGeometry.conversion=Erreur lors de la conversion de la géométrie

errorSecurity.ssrf=URL refusée pour des raisons de sécurité
errorSecurity.fileSize=Taille de fichier dépassant la limite de sécurité

