# FME Server V2 Plugin - English Messages
# Enhanced version with comprehensive error handling

# Plugin description and labels
plugin.label=FME Server Extraction (Version 2)
plugin.description=Sends a POST request to FME Server Data Download service with API token authentication and full GeoJSON support.

# Plugin parameters
plugin.params.serviceurl.label=FME Server Data Download Service URL
plugin.params.serviceurl.help=Complete Data Download service URL including repository and workspace (e.g., https://server.com/fmedatadownload/repository/workspace.fmw)
plugin.params.apitoken.label=FME API Token
plugin.params.apitoken.help=API authentication token for accessing FME Server service (kept secure and encrypted)

