# Plugin description and labels
plugin.label=Extraction FME Server (version 2)
plugin.description=Exécute une requête POST vers le service FME Flow Data Download avec authentification par token API

# Parameters
param.serviceUrl.label=URL du service FME Flow Data Download
param.serviceUrl.help=L'URL complète du service Data Download incluant repository et workspace (ex: https://server.com/fmedatadownload/repository/workspace.fmw)
param.apiToken.label=Token API FME
param.apiToken.help=Le token d'authentification API pour accéder au service FME Flow (gardé secret et sécurisé)

# Success messages
extract.success=Le processus FME Flow s'est terminé avec succès

# Error messages
errorParameters.noParam=Aucun paramètre n'a été défini pour cette tâche
errorServiceUrl.notDefined=L'URL du service FME Flow n'est pas définie
errorServiceUrl.invalid=L'URL du service fournie n'est pas valide ou pointe vers une adresse interdite
errorApiToken.notDefined=Le token API FME n'est pas défini
errorProcess.failed=Erreur lors de l'exécution du processus FME Flow : %s
errorResponse.noUrl=Aucune URL de téléchargement trouvée dans la réponse du serveur
errorDownload.failed=Échec du téléchargement du fichier résultat
errorGeometry.conversion=Impossible de convertir la géométrie WKT en GeoJSON
errorHttp.timeout=Le délai d'attente de la requête HTTP a été dépassé
errorHttp.connection=Impossible de se connecter au serveur FME Flow
errorFile.tooLarge=Le fichier résultat dépasse la taille maximale autorisée