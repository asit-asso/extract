# Plugin description and labels
plugin.label=FME Server-Extraktion (Version 2)
plugin.description=Führt eine POST-Anfrage an den FME Flow Data Download Service mit API-Token-Authentifizierung aus

# Parameters
param.serviceUrl.label=URL des FME Flow Data Download Service
param.serviceUrl.help=Die vollständige URL des Data Download Service einschließlich Repository und Workspace (z.B.: https://server.com/fmedatadownload/repository/workspace.fmw)
param.apiToken.label=FME API-Token
param.apiToken.help=Das API-Authentifizierungs-Token für den Zugriff auf den FME Flow Service (geheim und sicher aufbewahrt)

# Success messages
extract.success=Der FME Flow-Prozess wurde erfolgreich abgeschlossen

# Error messages
errorParameters.noParam=Für diese Aufgabe wurden keine Parameter definiert
errorServiceUrl.notDefined=Die URL des FME Flow Service ist nicht definiert
errorServiceUrl.invalid=Die angegebene Service-URL ist ungültig oder zeigt auf eine verbotene Adresse
errorApiToken.notDefined=Das FME API-Token ist nicht definiert
errorProcess.failed=Fehler bei der Ausführung des FME Flow-Prozesses: %s
errorResponse.noUrl=Keine Download-URL in der Server-Antwort gefunden
errorDownload.failed=Download der Ergebnisdatei fehlgeschlagen
errorGeometry.conversion=WKT-Geometrie kann nicht in GeoJSON konvertiert werden
errorHttp.timeout=Zeitüberschreitung der HTTP-Anfrage
errorHttp.connection=Verbindung zum FME Flow Server kann nicht hergestellt werden
errorFile.tooLarge=Die Ergebnisdatei überschreitet die maximal zulässige Größe