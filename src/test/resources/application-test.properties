# Disable file logging in tests
logging.level.root=WARN
logging.level.ch.asit_asso.extract=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Override log path to use temp dir with unique name
extract.log.path=${java.io.tmpdir}/extract-test-${random.uuid}

# Disable Spring Boot's logback configuration
logging.config=classpath:logback-test.xml
