volumes:
    extract_db_data:

services:
    pgsql:
        image: postgres:12-alpine
        environment:
            - POSTGRES_DB=extract
            - POSTGRES_USER=extractuser
            - POSTGRES_PASSWORD=demopassword
        ports:
            - "5432:5432"

    tomcat:
        build: ./docker/tomcat
        container_name: tomcat
        depends_on:
            pgsql:
                condition: service_started
            mailhog:
                condition: service_started
        volumes:
            - /tmp/extract.war:/usr/local/tomcat/webapps/extract.war
            - /tmp/log/extract:/var/log/extract
            - /tmp/log/tomcat:/usr/local/tomcat/logs
            - /tmp/extract/orders:/var/extract/orders
        environment:
            - JAVA_OPTS=-Xms1G -Xmx2G -Duser.language=fr -Duser.region=CH
        ports:
            - "8080:8080"
        healthcheck:
            test: curl --fail http://localhost:8080/extract || exit 1
            interval: 10s
            timeout: 10s
            retries: 15

    mailhog:
        image: axllent/mailpit:latest
        tty: true
        ports:
            - "1025:1025"
            - "8025:8025"
        environment:
            - MP_SMTP_AUTH_ACCEPT_ANY=true
            - MP_SMTP_AUTH_ALLOW_INSECURE=true

    update_db_on_start:
        build: ./docker/update-db
        depends_on:
            tomcat:
                condition: service_healthy
        volumes:
            - ./sql/update_db.sql:/update_db.sql
            - ./sql/create_test_data.sql:/create_test_data.sql
        environment:
            - PGHOST=pgsql
            - PGDB=extract
            - PGUSER=extractuser
            - PGPASSWORD=demopassword

    openldap:
        image: osixia/openldap:1.5.0
        container_name: openldap
        environment:
            - LDAP_ORGANISATION=Extract
            - LDAP_DOMAIN=extract.org
            - LDAP_ADMIN_PASSWORD=monsecretadmin
            - LDAP_CONFIG_PASSWORD=monsecretconfig
            - LDAP_RFC2307BIS_SCHEMA=true
            - LDAP_REMOVE_CONFIG_AFTER_SETUP=true
            - LDAP_TLS_VERIFY_CLIENT=try
        ports:
            - "389:389"
            - "636:636"

    ldap-ad:
        build: ./docker/ldap-ad
        volumes:
            - ./docker/ldap-ad/users.ldif:/ldap/users.ldif
        ports:
            - "10389:10389"

    # FME Server Mock for testing FME Server V1 and V2 plugins
    fme-server-mock:
        build: ./docker/fme-server-mock
        container_name: fme-server-mock
        ports:
            - "8888:8888"
        healthcheck:
            test: wget --no-verbose --tries=1 --spider http://localhost:8888/health || exit 1
            interval: 5s
            timeout: 5s
            retries: 3

    # QGIS Server Mock for testing QGIS Print Atlas plugin
    qgis-server-mock:
        build: ./docker/qgis-server-mock
        container_name: qgis-server-mock
        ports:
            - "8889:8889"
        healthcheck:
            test: wget --no-verbose --tries=1 --spider http://localhost:8889/health || exit 1
            interval: 5s
            timeout: 5s
            retries: 3
